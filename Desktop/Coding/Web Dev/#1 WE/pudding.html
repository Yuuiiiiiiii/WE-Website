<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are you a cat?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffebcd;
        }
        h1 {
            margin-top: 200px;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            margin: 100px;
        }
        #yes {
            background-color: #4CAF50;
            color: white;
        }
        #no {
            background-color: #f44336;
            color: white;
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <h1>宝宝你是一只小猪猫对不对呀！😺</h1>
    <div class="buttons">
        <button id="yes" class="btn">Yes</button>
        <button id="no" class="btn">No</button>
    </div>
    
    <script>
        let noButton = document.getElementById("no");
        let yesButton = document.getElementById("yes");

        let yesSize = 20; // Initial size of "No" button

        noButton.addEventListener("click", function () {
            yesSize += 10;
            yesButton.style.transform = `scale(${yesSize / 20})`; // Increase size
        });

        yesButton.addEventListener("click", function () {
            window.location.href = "index.html"; // Return to game if "Yes"
        });

        document.addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                window.location.href = "index.html"; // Return to game on Enter
            }
        });
    </script>
</body>
</html>
